<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/Style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça seu Login <br>E se junte a o Time</h1>
            <img src="./Assets/Image/76edcf44831eea5cd05b45f87ce38038.png" alt="" class="image-login">
        </div>
        <div class="rigth-login">
            <div class="card-login">
                <h1>Bem Vindo</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="E-mail">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Password">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>

    </div>
    <script>
        const botao = document.querySelector(".btn-login");
        botao.addEventListener("click", () => {
            alert("Login Inválido")
        });
    </script>
</body>
</html>
